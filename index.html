<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="div1">
        <img src="./calculadora.jpg" alt="">
        <p>Please, digit the numbers as which you need operate below.</p>
        <input type="number" id="btn1" placeholder="Number 1">
        <input type="number" id="btn2" placeholder="Number 2">
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtraction">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="division">Divide</option>
        </select>
        <button type="button" id="btnsupreme">Calcular</button>
        <div id="result" class="result"></div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
